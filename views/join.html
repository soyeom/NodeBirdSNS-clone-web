{% extends 'layout.html' %}

{% block content %}
    <div class="timeline">
        <form action="/auth/join" method="post">
            <div>
                <label>이메일</label>
                <input type="email" name="email">
            </div>
            <div>
                <label>닉네임</label>
                <input type="text" name="nick">
            </div>
            <div>
                <label>비밀번호</label>
                <input type="password" name="password">
            </div>
            <button type="submit" class="btn">회원가입</button>
        </form>
    </div>
{% endblock %}
